<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doTask() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                    resolve("Happy Flow!!!")
                },2000);
            });
        }

        doTask().then(
            (data) => console.log(data),
            (err) => console.log("Boom :=(" , err)
        );

        function doAnotherTask() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => {
                    resolve("Myself Second Task!!!")
                },1000);
            });
        }
        
        console.log("***********");

        Promise.all([doTask(), doAnotherTask()]).then(values => {
            console.log("Promise.all()")
            console.log(values[0], values [1]);
        });


        Promise.race([doTask(), doAnotherTask()]).then(value => {
            console.log("Promise.race()")
            console.log(value);
        });

        console.log("Done!!!");
    </script>
</body>
</html>
