<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // HOF for memoize
        function memoize(fn) {
            var cache = {};
            return function(arg) {
                if(!cache[arg]) {
                    cache[arg] = fn(arg);
                }  
                return cache[arg];
            }
        }

        function fibanocci(no) {
            return (no == 0 || no == 1) ? no : fibanocci(no -1) + fibanocci(no-2);
        }

        var memFib = memoize(fibanocci);
        // var memGetEmployee = memoize(getEmployee);
        console.time("first");
          console.log(memFib(35));
        console.timeEnd("first");

        console.time("second");
          console.log(memFib(35));
        console.timeEnd("second");

        console.time("third");
          console.log(memFib(31));
        console.timeEnd("third");
    </script>
</body>
</html>
