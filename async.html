<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        async function doTask() {
            try {
                let response = await fetch("http://jsonplaceholder.typicode.com/users/1"); //blocking
                let data = await response.json();
                console.log(data);
            } catch (err) {
                console.log(err);
            }
        }
        doTask();
    </script>
</body>

</html>
